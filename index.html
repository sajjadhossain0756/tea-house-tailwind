<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House With Tailwind </title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="manrope-font">
    <!-- header section start here -->
    <header class="mx-5 my-4 md:mx-20">
        <div class="header-container md:flex items-center md:justify-between">
            <!-- header content -->
             <div class="header-content md:w-1/2">
                 <h1 class="text-5xl md:text-7xl font-bold">It's good <br> tea time at The <br> Tea House</h1>
                 <p class="text-gray-500 my-4 md:w-96">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                 <button class="bg-gradient-to-r from-orange-400 to-red-500 py-3 px-5 rounded font-bold text-white md:mt-4">
                    Explore More <i class="fa-solid fa-arrow-up rotate-45 pl-2 text-xl"></i>
                 </button>
             </div>
             <!-- header image  -->
             <div class="header-image mt-4 md:mt-0 relative md:w-1/2">
                 <img class="w-full" src="./images/banner.png" alt="">.
                 <!-- header card -->
                  <div class="header-card flex items-center gap-2 shadow-md py-4 px-5  rounded bg-white absolute bottom-3 md:bottom-6 left-5 md:left-20 z-10">
                    <i class="fa-solid fa-2xl fa-star text-orange-500"></i>
                     <div class="card-text">
                        <h2 class="font-bold text-2xl">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                     </div>
                  </div>
             </div>
        </div>
    </header>
</body>
</html>
